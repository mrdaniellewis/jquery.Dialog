<div class="{className}" role="{role}" aria-labelledby="{ns}-{count}-label" aria-describedby="{ns}-{count}-main" tabindex="-1">

	<header class="{ns}__header">
		<h2 id="{ns}-{count}-label" class="{ns}__title">{title}</h2>
		<button class="dialog__close" type="button" data-action="close"><i aria-hidden="true" class="dialog__close-icon"></i><span class="dialog__close-text">Close</span></button>
	</header>

	<div class="{ns}__main" id="{ns}-{count}-main"></div>

	<footer class="{ns}__footer"></footer>

</div>
